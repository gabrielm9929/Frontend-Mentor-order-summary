<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="boxRetainer">
    <div class="box">
      <div class="cube">
        <img class="boxImage" src="./images/image-equilibrium.jpg" alt="cube render">
      </div>
      <div class="name">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="description">
       <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="contents">
        <div>
          <img id="eth" src="./images/icon-ethereum.svg" alt="ethereum">  
          <p class="eth">0.041 ETH</p>
        </div>
        <div>
          <img id="clock" src="./images/icon-clock.svg" alt="clock Icon">
          <p class="time">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="proPic">
        <img id="profilePic" src="./images/image-avatar.png" alt="buyer's profile picture">
        <p><span>Creation of</span> Jules Wyvern</p>
        
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gabrielm9929.github.io/PersonalSite/">Gabriel A Mejia</a>.
  </div>
</footer>
</body>
</html>
